# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
#

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- bash: echo "Hello world"
  displayName: 'Bash echo command'

- script: lsb_release -a
  displayName: 'Linux version'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build here'

- script:
    node --version
